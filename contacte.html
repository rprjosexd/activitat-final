  <main>
    <section>
      <h2>Contacta amb nosaltres</h2>
      <p>Estarem encantats d’escoltar-te. Emplena el formulari següent i ens posarem en contacte amb tu tan aviat com sigui possible.</p>

      <form action="#" method="post" class="formulari-contacte">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" required>

        <label for="missatge">Missatge:</label>
        <textarea id="missatge" name="missatge" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
