<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacte - DigitCat</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <h1>DigitCat</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Inici</a></li>
          <li><a href="qui-som.html">Qui som</a></li>
          <li><a href="contacte.html" class="active">Contacte</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contacte">
      <h2>Contacta amb nosaltres</h2>
      <p>Omple el formulari i et respondrem al més aviat possible.</p>

      <form action="#" method="post" class="form-contacte">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required />

        <label for="correu">Correu electrònic</label>
        <input type="email" id="correu" name="correu" required />

        <label for="missatge">Missatge</label>
        <textarea id="missatge" name="missatge" rows="5" required></textarea>

        <button type="submit" class="btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 DigitCat · Contacte</p>
    </div>
  </footer>
</body>
</html>
